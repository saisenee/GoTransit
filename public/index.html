<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>GO Transit API</title>
</head>

<body>
    <nav id="mainNav">
            <div id="navgrid">
                <img id="logo" src="img/GO_Transit_logo.svg" alt="GO Transit Logo" class="logo">
                <h1 class="reddit-sans-departures">Departures</h1>
                        <div class="clock-wrap">
                            <div id="liveClock" aria-hidden="true" title="Local time"></div>
                            <button id="clockToggle" aria-pressed="false" title="Toggle 24/12 hour format">24H</button>
                        </div>
            </div>
        </nav>
   <p id="loading" class="reddit-sans-body">Loading...</p>
   <div id="tableGrid">
    <div id="departures"></div>
    <div id="search">
        <h2 class="reddit-sans-body">Where To?</h2>
        <form id="searchForm">
            <label for="to" class="reddit-sans-body">To:</label>
            <input type="text" id="to" name="to" value="un" required>
            <label for="start" class="reddit-sans-body">Start Time (HHMM):</label>
            <input type="text" id="start" name="start" value="0900" required>
            <label for="max" class="reddit-sans-body">Max Results:</label>
            <button type="submit" class="reddit-sans-body">Search</button>
        </form>
        <select id="stationSelect" class="reddit-sans-body" aria-label="Select a station">
            <option value="" disabled selected>Lakeshore West Stops</option>
           <option value="aldershot">Aldershot</option> 
            <option value="burlington">Burlington</option>
            <option value="appleby">Appleby</option>
            <option value="bronte">Bronte</option>
            <option value="oakville">Oakville</option>
            <option value="clarkson">Clarkson</option>
            <option value="port_credit">Port Credit</option>
            <option value="long_branch">Long Branch</option>
            <option value="mimico">Mimico</option>
            <option value="exhibition">Exhibition</option>
            <option value="union">Union Station</option>
        </select>   
    </div>
    <script src="script.js"></script>
</body>
</html>
