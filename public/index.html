<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>GO Transit API</title>
</head>

<body>
    <nav id="mainNav">
            <div id="navgrid">
                <img id="logo" src="img/GO_Transit_logo.svg" alt="GO Transit Logo" class="logo">
                <h1 class="reddit-sans-departures">Oakville GO Departures</h1>
                        <div class="clock-wrap">
                            <div id="liveClock" title="Local time"></div>
                            <button id="clockToggle" title="Toggle 24/12 hour format">24H</button>
                        </div>
            </div>
        </nav>
        /* SVGS were modified with Github Copilot */
            <!-- inline SVG symbols for station dots (use currentColor for easy CSS color control) -->
            <svg style="display:none">
            <symbol id="station-dot" viewBox="0 0 21 21">
                <circle cx="10.1977" cy="10.1977" r="9.1977" fill="currentColor" stroke="#1E1E1E" stroke-width="2" />
            </symbol>
        </svg>
   <p id="loading" class="reddit-sans-body">Loading...</p>
   <div id="tableGrid">
    <div id="departures"></div>
    <div id="search">
        /* Form was created by myself but scrapped */

        <!-- <h2 class="reddit-sans-body">Where To?</h2> -->
        <!-- <form id="searchForm">
            <label for="to" class="reddit-sans-body">To:</label>
            <input type="text" id="to" name="to" value="un" required>
            <label for="start" class="reddit-sans-body">Start Time (HHMM):</label>
            <input type="text" id="start" name="start" value="0900" required>
            <label for="max" class="reddit-sans-body">Max Results:</label>
            <button type="submit" class="reddit-sans-body">Search</button>
        </form> -->
        <div id="stationPanel">
            <h3 class="reddit-sans-body">Lakeshore West Stops</h3>
            <div id="stationLayout">
                <div class="line-column">
                    <div id="verticalLine"></div>
                </div>
                /* List was made by myself with assistance from Github Copilot for efficiency creating a mass list of similar items */
                <ul id="stationList" class="reddit-sans-body">
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="aldershot">Aldershot</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="burlington">Burlington</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="appleby">Appleby</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="bronte">Bronte</button></li>
                    <li class="station-row"><svg class="station-dot active"><use href="#station-dot"></use></svg><span class="station-current">Oakville</span></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="clarkson">Clarkson</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="port_credit">Port Credit</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="long_branch">Long Branch</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="mimico">Mimico</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="exhibition">Exhibition</button></li>
                    <li class="station-row"><svg class="station-dot"><use href="#station-dot"></use></svg><button class="station-btn" data-code="union">Union Station</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
